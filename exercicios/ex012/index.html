<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="300" poster="./imagens/Tom Clancy's Rainbow Six® Siege2023-5-17-13-13-17.jpg" autoplay loop>
        <source src="./midia/Meu-Video-2.mp4" type="video/mp4">
        <source src="./midia/Meu-Video-2.m4v" type="video/mp4">
        <source src="./midia/Meu-Video-2.webm" type="video/webm">
        <source src="./midia/Meu-Video-2.ogv" type="video/ogv">

        <p>Seu navegador não tem compabilidade com reprodução de vídeos.</p>
    </video>


    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qsX2QW7DjvM" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/189993261?h=a3674da6c0&autoplay=1&portrait=0" width="300" height="169"
        frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>

</html>
